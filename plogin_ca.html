<!DOCTYPE html>
<html>
<head>
	<title>Entrar</title>
	<link rel="stylesheet" href="/styles/main.css">
	<meta charset="utf-8"/>
</head>
<body>
	<form method="post">
		<p>Para entrar, ponga su correo y contraseña:</p>
		<p>
			Correo:
			<input type="email" id="email" name="email" value="{{email}}"/>
			Contraseña:
			<input type="password" id="password" name="password" value="{{password}}" autocomplete="off" />
			<input type="submit" value="Entrar" />
		</p>
		<p><input type="button" value="Volver" onCLick="history.go(-1);return true;"/></p>
	</form>
</body>
</html>
