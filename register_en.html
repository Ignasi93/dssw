<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" href="/styles/main.css">
	<meta charset="utf-8"/>

	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://cdn.wideskyhosting.com/js/jquery.validate.js"></script>
	<!--<script type="text/javascript" src="/js/validate_en.js"></script>-->

	<style>
		.error {color: red}
	</style>
</head>
<body>

	<div id="languages">
		<nav>
			<a href="/registre"><img src="/images/lan_cat.png"/></a>
			<a href="/en/registre"><img src="/images/lan_eng.png"/></a>
			<a href="/es/registre"><img src="/images/lan_esp.png"/></a>
			<a href="/eu/registre"><img src="/images/lan_eus.png"/></a>
		</nav>
	</div>

	<h1>Register</h1>
	<h2>Fill the gaps, please</h2>

	<form method="post" action="" id="formulario">
		<table>
			<tbody>
				<tr>
					<td class="label">
						User name
					</td>
					<td>
						<input type="text" id="username" name="username" value="{{username}}"/>
					</td>
					<td>
						<p class="error">{{errorUN}}</p>
					</td>
				</tr>
				<tr>
					<td class="label">
						Password
					</td>
					<td>
						<input type="password" id="password" name="password" value="{{password}}" autocomplete="off"/>
					</td>
					<td>
						<p class="error">{{errorPW}}</p>
					</td>
				</tr>
				<tr>
					<td class="label">
						Repeat password
					</td>
					<td>
						<input type="password" id="repeatPassword" name="repeatPassword" value="{{repeatPassword}}"/>
					</td>
					<td>
						<p class="error">{{errorRPW}}</p>
					</td>
				</tr>
				<tr>
					<td class="label">
						Email
					</td>
					<td>
						<input type="text" id="email" name="email" value="{{email}}"/>
					</td>
					<td>
						<p class="error">{{errorEM}}</p>
					</td>
				</tr>
			</tbody>
		</table>
		<input type="submit" value="Send"/>
		<input type="button" value="Back" onCLick="history.go(-1);return true;">
		<!--<form action="/en/usuaris">
			<input type="button" value="Users"/>
		</form>-->
		<a href="/en/usuaris" class="button">Users</a>
	</form>
</body>
</html>
