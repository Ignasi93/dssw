<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
	<link rel="stylesheet" href="/styles/main.css">
	<meta charset="utf-8"/>

	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://cdn.wideskyhosting.com/js/jquery.validate.js"></script>
	<!--<script type="text/javascript" src="/js/validate_es.js"></script>-->
	<script src="/js/validateAjax.js"></script>

	<style>
		.error {color: red}
		.correct {color: green}
	</style>
</head>
<body>

	<div id="languages">
		<nav>
			<a href="/registre"><img src="/images/lan_cat.png"/></a>
			<a href="/en/registre"><img src="/images/lan_eng.png"/></a>
			<a href="/es/registre"><img src="/images/lan_esp.png"/></a>
			<a href="/eu/registre"><img src="/images/lan_eus.png"/></a>
		</nav>
	</div>

	<h1>Registro</h1>
	<h2>Rellene los campos, por favor</h2>

	<form method="post" action="" id="formulario">
		<table>
			<tbody>
				<tr>
					<td class="label">
						Nombre de usuario
					</td>
					<td>
						<input type="text" id="username" name="username" value="{{username}}"/>
					</td>
					<td>
						<p class="error">{{errorUN}}</p>
					</td>
				</tr>
				<tr>
					<td class="label">
						Contrase침a
					</td>
					<td>
						<input type="password" id="password" name="password" value="{{password}}" autocomplete="off"/>
					</td>
					<td>
						<p class="error">{{errorPW}}</p>
					</td>
				</tr>
				<tr>
					<td class="label">
						Repetir contrase침a
					</td>
					<td>
						<input type="password" id="repeatPassword" name="repeatPassword" value="{{repeatPassword}}"/>
					</td>
					<td>
						<p class="error">{{errorRPW}}</p>
					</td>
				</tr>
				<tr>
					<td class="label">
						Correo electr칩nico
					</td>
					<td>
						<input type="text" id="email" name="email" onblur="validateAjax('es')" value="{{email}}"/>
					</td>
					<td>
						<p class="error" id="errorEM">{{errorEM}}</p>
					</td>
					<td>
						<p class="correct" id="validEM">{{validEM}}</p>
					</td>
				</tr>
			</tbody>
		</table>
		<input type="submit" value="Enviar"/>
		<input type="button" value="Atr치s" onCLick="history.go(-1);return true;">
		<a href="/es/usuaris" class="button">Usuarios</a>
	</form>
</body>
</html>
