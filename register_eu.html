<!DOCTYPE html>
<html>
<head>
	<title>Erregistratu</title>
	<link rel="stylesheet" href="/styles/main.css">
	<meta charset="utf-8"/>

	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://cdn.wideskyhosting.com/js/jquery.validate.js"></script>
	<!--<script type="text/javascript" src="/js/validate_eu.js"></script>-->

	<style>
		.error {color: red}
	</style>
</head>
<body>

	<div id="languages">
		<nav>
			<a href="/registre"><img src="/images/lan_cat.png"/></a>
			<a href="/en/registre"><img src="/images/lan_eng.png"/></a>
			<a href="/es/registre"><img src="/images/lan_esp.png"/></a>
			<a href="/eu/registre"><img src="/images/lan_eus.png"/></a>
		</nav>
	</div>

	<h1>Erregistratu</h1>
	<h2>Atalak bete mesedez</h2>

	<form method="post" action="" id="formulario">
		<table>
			<tbody>
				<tr>
					<td class="label">
						Bazero izena
					</td>
					<td>
						<input type="text" id="username" name="username" value="{{username}}"/>
					</td>
					<td>
						<p class="error">{{errorUN}}</p>
					</td>
				</tr>
				<tr>
					<td class="label">
						Pasahitza
					</td>
					<td>
						<input type="password" id="password" name="password" value="{{password}}" autocomplete="off"/>
					</td>
					<td>
						<p class="error">{{errorPW}}</p>
					</td>
				</tr>
				<tr>
					<td class="label">
						Errepikatu pasahitza
					</td>
					<td>
						<input type="password" id="repeatPassword" name="repeatPassword" value="{{repeatPassword}}"/>
					</td>
					<td>
						<p class="error">{{errorRPW}}</p>
					</td>
				</tr>
				<tr>
					<td class="label">
						Email
					</td>
					<td>
						<input type="text" id="email" name="email" value="{{email}}"/>
					</td>
					<td>
						<p class="error">{{errorEM}}</p>
					</td>
				</tr>
			</tbody>
		</table>
		<input type="submit" value="Bidali"/>
		<input type="button" value="Atzera" onCLick="history.go(-1);return true;">
		<!--<form action="/eu/usuaris">
			<input type="button" value="Erabiltzaileak"/>
		</form>-->
		<a href="/eu/usuaris" class="button">Erabiltzaileak</a>
	</form>
</body>
</html>
